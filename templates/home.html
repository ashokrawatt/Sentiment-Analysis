<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5; /* A light, modern grey background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }
        textarea {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resize, but not horizontal */
        }
        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
        /* Styles for the result box */
        .prediction-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        /* Color coding for results */
        .result-positive {
            background-color: #28a745; /* Green */
        }
        .result-negative {
            background-color: #dc3545; /* Red */
        }
        .result-neutral {
            background-color: #6c757d; /* Grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Engine</h1>
        <p class="lead text-muted">Enter any text below to analyze its sentiment.</p>
        
        <!-- The form sends the data to your backend endpoint ('/predict') using the POST method -->
        <form action="/predict" method="post">
            <div class="mb-3">
                <textarea class="form-control" 
                          id="reviewText" 
                          name="review_text" 
                          rows="6" 
                          placeholder="Type or paste a review, a tweet, or any text here..." 
                          required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>

      
        {% if prediction_text %}
        <div class="prediction-box result-{{ prediction_text.lower() }}">
            Prediction: {{ prediction_text }}
        </div>
        {% endif %}

    </div>
</body>
</html>
